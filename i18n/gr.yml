    130: 
      question: "Ενας έμπορος από ένα τόπι ύφασμα 100 μέτρων, πούλησε σε τρεις πελάτες τρία κομμάτια. Το πρώτο ήταν 24,8 μέτρα. Το δεύτερο ήταν 90 εκατοστά περισσότερο από το πρώτο και 1,3 μέτρα λιγότερο από το τρίτο. Πόσο ήταν το τρίτο κομμάτι ύφασμα;" 
      possible_awnsers: 
