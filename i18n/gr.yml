    109: 
      question: "Ένας υπολογιστής πωλείται προς 1500 ευρώ. Αν αγοραστεί με μετρητά, έχει έκπτωση 20% ενώ αν αγοραστεί με δόσεις, ο αγοραστής πρέπει να πληρώσει 300 ευρώ προκαταβολή και επιπρόσθετα 15% επί του υπολοίπου. Πόσα θα κερδίσω αν τον αγοράσω με μετρητά;" 
      possible_awnsers: 
        0: "180" 
        1: "240" 
        2: "300" 
        3: "360" 
        4: "480" 
      answer: 5 
      explanation: "Αν αγοραστεί με μετρητά, η έκπτωση είναι 1500*20/100 = 300 ευρώ, άρα θα πληρώσω 1200 ευρώ. Αν τον αγοράσω με δόσεις, τότε θα πληρώσω 300, και στο υπόλοιπο 1200, 1200*15/100 = 180 ευρώ τόκο άρα συνολικά 1680. Αγοράζοντας τον με μετρητά κερδίζω 1680-1200 = 480 ευρώ." 
    110: 
      question: "Να βρείτε τον μεσαίο από πέντε διαδοχικούς φυσικούς αριθμούς που το άθροισμα τους είναι μικρότερο από το 30 και μεγαλύτερο από το 20." 
      possible_awnsers: 
        0: "3" 
        1: "4" 
        2: "5" 
        3: "6" 
        4: "7" 
      answer: 3 
      explanation: "Το άθροισμα πέντε διαδοχικών αριθμών διαιρείται με το 5. Ο μόνος αριθμός που διαιρείται με το 5 και είναι μεγαλύτερος από το 20 και μικρότερος από το 30, είναι το 25. Άρα οι αριθμοί είναι το 3, 4, 5, 6, 7 και ο μεσαίος το 5." 
    111: 
      question: "Πόσους τετραψήφιους μονούς αριθμούς μπορώ να φτιάξω από τα ψηφία 2,3,4,5 αν κάθε ένα από αυτά μπορεί να χρησιμοποιηθεί μόνο μια φορά;" 
      possible_awnsers: 
        0: "3" 
        1: "6" 
        2: "8" 
        3: "12" 
        4: "24" 
      answer: 4 
      explanation: "Για να φτιάξω μονό αριθμό, το ψηφίο των μονάδων, πρέπει να είναι 3 ή 5 ( 2 επιλογές). Αυτό αφήνει τρεις επιλογές για το ψηφίο των δεκάδων, δύο επιλογές για το ψηφίο των εκατοντάδων, και μία επιλογή για τον ψηφίο των χιλιάδων, αφού κάθε ψηφίο μπορεί να χρησιμοποιηθεί μόνο μία φορά. Άρα έχουμε 2 * 3 * 2 * 1  = 12 διαφορετικούς τετραψήφιους αριθμούς. Εναλλακτικά, οι αριθμοί είναι 2345, 2435, 3245, 3425, 4325, 4235, 2453, 2543, 4253, 4523, 5243, 5423." 
    112: 
