    119: 
      question: "Ένα κουτί περιέχει 150 μπάλες με τα 2/3 να είναι μαύρες και τις υπόλοιπες να είναι άσπρες. Εάν κάθε μέρα αφαιρώ το 20% των μαύρων μπαλών, ποιο θα είναι το ποσοστό των άσπρων μπαλών στο κουτί στο τέλος της δεύτερης ημέρας;" 
      possible_awnsers: 
        0: "34%" 
        1: "44%" 
        2: "54%" 
        3: "64%" 
        4: "74%" 
      answer: 2 
      explanation: "Αφού οι μαύρες είναι τα 2/3, τότε το κουτί έχει 100 μαύρες και 50 άσπρες μπάλες. Την πρώτη μέρα αφαιρώ το 20% των μαύρων μπαλών, δηλαδή 20, και τη δεύτερη το 20% των υπολοίπων μαύρων 80 μπαλών, δηλαδή 16. Στο τέλος της δεύτερης ημέρας θα έχω 64 μαύρες και 50 άσπρες μπάλες, άρα σύνολο 114 μπάλες, και ποσοστό των άσπρων 50/114 = 44%." 
    120: 
      question: "Οταν αλέσουμε σιτάρι παίρνουµε 15% του βάρους του πίτουρο, 8% σιµιγδάλι και το υπόλοιπο αλεύρι. Αλέσαµε µια ποσότητα σιταριού και πήραµε 462 κιλά αλεύρι. Πόσο σιμιγδάλι πήραμε;" 
      possible_awnsers: 
        0: "16" 
        1: "46" 
        2: "48" 
        3: "54" 
        4: "68" 
      answer: 3 
      explanation: "Το αλεύρι είναι το 100-15-8 = 77% του σιταριού. Αφού πήραμε 462 κιλά αλέυρι, αλέσαμε  462*100/77 = 600 κιλά σιτάρι. 'Αρα το σιμιγδάλι που είναι το 8%, είναι 600*8/100 = 48 κιλά." 
    121: 
      question: "Σε ένα σχολείο με 200 μαθητές το 5% είναι αριστερόχειρες. Το 70% από τους δεξιόχειρες είναι αγόρια. Πόσοι δεξιόχειρες είναι κορίτσια;" 
      possible_awnsers: 
        0: "50" 
        1: "57" 
        2: "60" 
        3: "133" 
        4: "140" 
      answer: 2 
      explanation: "Οι αριστερόχειρες είναι 200*5/100 = 10, άρα οι δεξιόχειρες 190. Από τους δεξιόχειρες, το 70% είναι αγόρια, άρα το 30% είναι κορίτσια. Άρα τα δεξιόχειρα κορίτσια είναι 190*30/100 = 57." 
    122: 
      question: "Ένας υπολογιστής το 2020 κόστιζε 1200 ευρώ. Το 2021 έγινε μείωση στην τιμή κατά 25% και το 2022 νέα μείωση 20% πάνω στην τιμή του 2021. Ποια είναι η τιμή του το 2022;" 
      possible_awnsers: 
        0: "180" 
        1: "360" 
        2: "300" 
        3: "720" 
        4: "900" 
      answer: 4 
      explanation: "Με αρχική τιμή τα 1200 ευρώ, το 2021 έγινε μείωση 25% του 1200, 1200*25/100 = 300 ευρώ. Άρα η τιμή του το 2021, ήταν 1200-300 = 900 ευρώ. Το 2022, έγινε μείωση 20% του 900, δηλαδή 900*20/100 = 180 ευρώ. Η τιμή του το 2022, είναι 900-180=720 ευρώ." 
    123: 
