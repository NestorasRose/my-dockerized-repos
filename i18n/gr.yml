        2: "42" 
        3: "63" 
        4: "84" 
      answer: 3 
      explanation: "Εδώ το πιο αποτελεσματικό είναι να δοκιμάσουμε τις απαντήσεις. Αυτόματα αποκλείουμε το Β αφού το ψηφίο των μονάδων είναι το μισό του ψηφίου των δεκάδων και μετά προχωράμε, 21-12=9, 42-24=18, 63-36=27, 84-48=36." 
    118: 
