    115: 
      question: "Η ελάχιστη θερμοκρασία στις 25 Δεκεμβρίου στην Λευκωσία ήταν -2 βαθμούς Κελσίου και η μέγιστη ήταν 10 βαθμούς Κελσίου. Στα ορεινά, η ελάχιστη ήταν μειωμένη κατά 8 βαθμούς Κελσίου και η μέγιστη κατά 5 βαθμούς Κελσίου, σε σύγκριση με την Λευκωσία. Κατά πόσους βαθμούς ξεπέρασε η μέγιστη θερμοκρασία την ελάχιστη θερμοκρασία στα ορεινά;" 
      possible_awnsers: 
        0: "2" 
        1: "5" 
        2: "10" 
        3: "15" 
        4: "20" 
      answer: 4 
      explanation: "Αφού στην Λευκωσία η ελάχιστη θερμοκρασία ήταν -2, στα ορεινά ήταν -10 και αφού στην Λευκωσία η μέγιστη θερμοκρασία ήταν -10, στα ορεινά ήταν 5. Άρα η διαφορά στα ορεινά ήταν 15 (5-(-10))." 
    116: 
      question: "Η πρόβλεψη της μετεωρολογικής υπηρεσίας λέει ότι η θερμοκρασία θα έχει άνοδο 5 βαθμούς Κελσίου αύριο, περαιτέρω άνοδο 3 βαθμούς Κελσίου μεθαύριο, και απότομη πτώση 11 βαθμούς Κελσίου την επόμενη μέρα. Αν σήμερα η θερμοκρασία είναι -2 βαθμούς Κελσίου, τι θερμοκρασία θα έχουμε σε τρεις μέρες;" 
      possible_awnsers: 
        0: "-6" 
        1: "-5" 
        2: "3" 
        3: "5" 
        4: "6" 
      answer: 2 
      explanation: "Αφού σήμερα έχουμε -2, αύριο θα έχουμε -2+5=3, μεθαύριο θα έχουμε 3+3=6, και σε τρεις μέρες θα έχουμε 6-11=-5." 
    117: 
      question: "Σκέφτηκα ένα διψήφιο αριθμό με το ψηφίο των δεκάδων να είναι διπλάσιο του ψηφίου των μονάδων. Αν εναλλάξουμε τη θέση των ψηφίων του, ο νέος αριθμός θα είναι μικρότερος κατά 18. Ποιό αριθμό σκέφτηκα;" 
      possible_awnsers: 
