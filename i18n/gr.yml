        1: "27000 εκατοστά" 
        2: "27 μέτρα" 
        3: "2670 εκατοστά" 
        4: "257 εκατοστά" 
      answer: 3 
      explanation: "Το τόπι είναι 100 μέτρα ή 10.000 εκατοστά, αφού 1 μέτρο = 100 εκατοστά. Με τον ίδιο τρόπο, το πρώτο κομμάτι ήταν 24,8 μέτρα ή 2480 εκατοστά, το δεύτερο ήταν 2480+90=2570 εκατοστά και το τρίτο ήταν 2570+130 = 2700 εκατοστά ή 27 μέτρα." 
    131: 
      question: "Μια βρύση γεμίζει μια δεξαμενή νερού σε 2 ώρες ακριβώς. Μια δεύτερη βρύση γεμίζει την ίδια δεξαμενή σε 4 ώρες ακριβώς. Σε πόσο χρόνο θα γεμίσει η δεξαμενή, αν ανοιχθούν και οι δύο βρύσες ταυτόχρονα." 
      possible_awnsers: 
        0: "45 λεπτά" 
        1: "60 λεπτά" 
        2: "80 λεπτά" 
        3: "90 λεπτά" 
        4: "105 λεπτά" 
      answer: 3 
      explanation: "Η πρώτη βρύση γεμίζει τη δεξαμενή σε 2 ώρες, άρα κάθε ώρα γεμίζει το 1/2 της δεξαμενής. Η δεύτερη βρύση  γεμίζει τη δεξαμενή σε 4 ώρες, άρα κάθε ώρα γεμίζει το 1/4 της δεξαμενής. Αν ανοίξουμε και τις 2 βρύσες μαζί, κάθε ώρα γεμίζει το: 1/2 + 1/4 = 2/4 + 1/4 = 3/4 της δεξαμενής. Αφού κάθε ώρα (κάθε 60 λεπτά δηλαδή) γεμίζουν τα 3/4 της δεξαμενής, με χιαστί, η δεξαμενή θα γεμίσει σε 60 / (3/4) που είναι το ίδιο με 60 x (4/3) = 80 λεπτά. Εναλλακτικά, αφού 3/4 = 0,75, με χιαστί, η πράξη είναι 60/0,75 = 80 λεπτά." 
    132: 
      question: "Δύο κεριά που έχουν το ίδιο μήκος ανάβονται την ίδια ώρα. Κάθε κερί καίγεται με σταθερό ρυθμό με το πρώτο να καίγεται ολόκληρο σε 4 ώρες και το δεύτερο σε 6 ώρες. Μετά από πόσο χρόνο, από τη στιγμή που ανάβονται ταυτόχρονα, αυτό που καίγεται πιο αργά έχει ακριβώς το διπλάσιο μήκος από το άλλο;" 
      possible_awnsers: 
        0: "1 ώρα" 
        1: "2 ώρες" 
        2: "2.5 ώρες" 
        3: "3 ώρες" 
        4: "3.5 ώρες" 
      answer: 4 
      explanation: "Το πρώτο που καίγεται ολόκληρο σε 4 ώρες, κάθε ώρα χάνει 1/4 του μήκους ενώ το δεύτερο που θέλει 6 ώρες, κάθε ώρα χάνει το 1/6 του μήκους. Στη πρώτη ώρα, το μήκος του πρώτου είναι 3/4χ ενώ του δεύτερου είναι 5/6χ. Στη δεύτερη ώρα,  το μήκος του πρώτου είναι 1/2χ ενώ του δεύτερου είναι 4/6χ. Στη τρίτη ώρα, το μήκος του πρώτου είναι 1/4χ ενώ του δεύτερου 1/2χ (διπλάσιο)." 
    133: 
      question: "Πόσα κιλά ψευδάργυρου πρέπει να συντήξουμε με 140 κιλά χαλκού ώστε να πάρουμε ένα κράμα που να περιέχει 44% ψευδάργυρο και 56% χαλκό;" 
