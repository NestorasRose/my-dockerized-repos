μετά την 2η αναπήδηση, το μπαλάκι θα φτάσει στα 75*3/5 = 45 εκατοστά,
μετά την 3η αναπήδηση, το μπαλάκι θα φτάσει στα 45*3/5 = 27 εκατοστά." 
    114: 
