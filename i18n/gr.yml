    129: 
      question: "Η Ελένη αγόρασε μια συσκευασία με 15 μπουκάλια νερό του μισού λίτρου το καθένα για ένα μικρό πάρτι με τους φίλους της.  Στο πάρτι ήρθαν 20 άτομα και ο καθένας ήπιε 1 ποτήρι νερό ίσο με 350 κυβικά εκατοστά. Πόσα μπουκάλια νερό έμειναν στο τέλος;  Ένα λίτρο ισούται με 1000 κυβικά εκατοστά." 
      possible_awnsers: 
